name: Deploy Staging Workflow

on:
  push:
    branches: 
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: dev
      - name: Deploy docker-compose
        uses: wshihadeh/docker-deployment-action@v1
        with:
          remote_docker_host: ${{ secrets.SERVER_HOST }}
          ssh_private_key: ${{ secrets.SERVER_KEY }}
          ssh_public_key: ${{ secrets.SERVER_PUB }}
          deployment_mode: docker-compose
          stack_file_name: docker-compose.stag.yml
          args: up --build -d


