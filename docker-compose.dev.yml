version: '3'
services:
  database:
    container_name: database
    image: "postgres" # use latest official postgres version
    environment:
      - POSTGRES_USER=${POSTGRES_USER} # configure postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - database-dev-data:/var/lib/postgresql/data/ # persist data even if container shuts down
    expose:
      - "5432"
    ports:
      - "${POSTGRES_PORT}:5432"
    networks: 
      - application-dev-network
    # healthcheck:
    #   test: ["CMD", "pg_isready -U postgres"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
  backend:
    container_name: backend
    environment:
      NODE_ENV: development
      APP_PORT: ${APP_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    ports: 
      - "3000:3000"
    networks: 
      - application-dev-network
    restart: always
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost/users || exit 1"]
    #   interval: 1m30s
    #   timeout: 10s
    #   retries: 2
volumes:
    database-dev-data: # named volumes can be managed easier using docker-compose
        driver: local
networks:
  application-dev-network:
    name: application-dev-network
    driver: bridge  